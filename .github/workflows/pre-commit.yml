---
name: Check pre-commit

on:
  pull_request:

jobs:
  check-pre-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: pip

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1
        env:
          SKIP: pip-compile,update-changelog
